<html>
    <head>
        <title>Pizdosiaki</title>
    </head>
    <body>
        <textarea rows="8" cols="150" id="pizdosiaki" oninput="init();"></textarea>
        <br style = "height: 100px">
        <textarea rows="8" cols="150" id="piecyk" oninput="init();"></textarea>

<script>
    do_piecyka = document.querySelector("#piecyk");
    function init(){
    potencjalne_pizdosiaki = document.querySelector("#pizdosiaki").value.replace(/\r\n/g,"\n").split("\n");
        do_pieca = Array();

for (i = 0; i < potencjalne_pizdosiaki.length; i++) { 
  if(pizdosiaki.includes(potencjalne_pizdosiaki[i])){
    do_pieca.push(potencjalne_pizdosiaki[i])
}
}
        if(do_pieca){
        result_string = '';
            for (i = 0; i < do_pieca.length; i++) { result_string = result_string + do_pieca[i] + '\n';
                                                  
                                                  do_piecyka.value = String(result_string).replace(',','\n');
                                                  }
        }
}
    
fetch('https://raw.githubusercontent.com/zyjemywspoleczenstwie/pizdosiaki/master/pizdosiaki.json')
  .then(res => res.json())
  .then(json => {
    pizdosiaki = json 
  })
    
    
</script>
    </body>
</html>
